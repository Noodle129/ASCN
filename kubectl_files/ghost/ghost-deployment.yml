
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ghost-deployment
  labels:
    app: ghost
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ghost
  template:
    metadata:
      labels:
        app: ghost
    spec:
      containers:
      - name: ghost
        image: ghost:5.14.1
        ports:
        - containerPort: 2368
          protocol: TCP
        env:
        - name: url
          value: http://34.133.151.88:80/
        - name: database__client # tipo de database
          value: mysql
        - name: database__connection__database
          value: ghost-database
        - name: database__connection__host
          value: mysql-service
        - name: database__connection__user
          value: ghost-user
        - name: database__connection__password
          value: password123
        - name: mail__transport
          value: Direct
        - name: mail__options__service
          value: gmail
        - name: mail__options__auth__user
          value: ascn.grupo29
        - name: mail__options__auth__pass
          value: password-ASCN29
        volumeMounts:
        - mountPath: /var/lib/ghost/content/data
          name: ghost-data
      volumes:
      - name: ghost-data
        persistentVolumeClaim:
          claimName: ghost-data-pvc
