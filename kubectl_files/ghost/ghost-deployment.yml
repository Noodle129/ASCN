---
# Deployment for deploying Ghost
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ghost
  labels:
    environment: ghost
spec:
  replicas: 1
  selector:
    matchLabels:
      environment: ghost
  template:
    metadata:
      labels:
        environment: ghost
    spec:
      containers:
      - name: ghost
        image: ghost:5.14.1
        env:
        #- name: DB_HOST
        #   value: mysql-service
        # - name: DB_DATABASE
        #   value: swap
        # - name: DB_USERNAME
        #   value: swapuser
        # - name: DB_PASSWORD
        #   value: "123456" # Use secret object in real usage
        # - name: MIGRATE
        #   value: "true"
        ports:
        - containerPort: 8000